<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      <!-- anchor 태그로 변환돼서 보여준다! <a href="login"></a> / <a href="main"></a> -->
      <router-link to="/login">Login Page</router-link>
      <router-link to="/main">Main Page</router-link>
    </div>
    <!-- Vue에서 제공하는 태그 이름 -->
    <router-view></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    
    var LoginComponent = {
      template: '<div>Login Component</div>'
    }

    var MainComponent = {
      template: '<div>Main Component</div>'
    }

    var newRouter = new VueRouter({
      // page의 라우팅 정보: 어떤 url이 뿌려질 지 배열로 작성, 페이지의 갯수만큼 배열의 갯수가 필요하다.
      routes: [
        // 로그인 페이지 정보
        {
          // 페이지의 url
          // http://127.0.0.1:5500/Vue_Replay/playground/router.html#/login
          path: '/login',
          name: 'login',
          // 해당 url에서 표시될 컴포넌트
          component: LoginComponent
        },

        // 메인 페이지 정보
        // http://127.0.0.1:5500/Vue_Replay/playground/router.html#/main
        {  
          path: '/main',
          name: 'main',
          component: MainComponent
        }
      ]
    })

    new Vue({
      el: '#app',
      // vue 내부적으로 사용하는 속성
      router: newRouter
    })
  </script>
</body>
</html>
