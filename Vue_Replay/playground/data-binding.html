<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{ str }}
    <p v-bind:class="name">{{number}}</p>
    <p v-bind:id="id">{{doubleNum}}</p>
    <div v-if="loading">
      Loading...
    </div>
    <div v-else>
      Lorem, ipsum.
    </div>
    <input v-model="message" placeholder="여기를 수정해보세요">
    <p>메시지: {{ message }}</p>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      str: 'hi',
      number: 10,
      id: 'uuid1234',
      name: 'text-blue',
      loading: true,
      message: 'hoho'
    },
    computed: {
      doubleNum: function () {
        return this.number * 2
      }
    }

  })
</script>

</html>
