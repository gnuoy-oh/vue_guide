<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-bind:프롭스 속성 ="상위 컴포넌트 데이터 이름" -->
    <!-- 상위 message / number 데이터를, 하위 props 객체인 propsdata / propsnumber에 담아준다 -->
    <app-header v-bind:propsdata="message"></app-header>
    <app-content v-bind:propsnumber="number"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    var appHeader = {
      template: '<h1>{{ propsdata }}</h1>',
      props: ['propsdata']
    }

    var appContent = {
      template: '<div>{{ propsnumber }}</div>',
      props: ['propsnumber']
    }

    new Vue({
      el: "#app",
      // Root 컴포넌트에서 관리하는 데이터
      data: {
        message: 'Hi',
        number: 10
      },
      components: {
        'app-header': appHeader,
        'app-content': appContent
      }
    });
  </script>
</body>

</html>
